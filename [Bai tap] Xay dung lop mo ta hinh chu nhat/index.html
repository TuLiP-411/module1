<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<p id="view"></p>
<canvas id="myCanvas" width="200" height="50"></canvas>
</body>
<script>
    class rectangle {
        height;
        width;

        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        getArea() {
            let area = this.height * this.width;
            return area;
        }

        getPerimeter() {
            let perimeter = (this.height + this.width) * 2;
            return perimeter
        }

        drawRectangle() {
            let data = "<canvas" + "id='myCanvas'" + "width=" + this.width + "height=" + this.height + ">+</canvas>";
            return data;
        }
    }

    let hcn = new rectangle(50, 150)
    let dTich = hcn.getArea();
    let chuVi = hcn.getPerimeter()
    let data = hcn.drawRectangle()
    document.getElementById('view').innerHTML = "Diện tích hình chữ nhật: " + dTich + "<br>" + "Chu vi hình chữ nhật: " + chuVi;
    document.getElementById('draw').innerHTML = data;

</script>
</html>
