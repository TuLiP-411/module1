<script>
    let a = prompt("Nhập số ký tự của mảng: ")
    let count = 1;
    let arr = [];
    while (count <= a) {
        arr.push(prompt("Nhập ký tự thứ" + count + "của mảng"))
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
            arr[i] = "_";
        }
    }
    console.log(arr)
</script>
