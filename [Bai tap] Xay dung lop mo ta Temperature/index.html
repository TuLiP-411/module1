<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>

</body>
<script>
    class temperature {
        temp;

        constructor(temp) {
            this.temp = temp;
        }

        toFahrenheit() {
            let F = this.temp * 1.8 + 32;
            return F;
        }

        toKenvin() {
            let K = this.temp + 273.15
            return K;
        }
    }

    let a = 25;
    let temp = new temperature(a);
    let F = temp.toFahrenheit();
    let K = temp.toKenvin();
    document.write("Độ C (Celcius): " + a + "<br>" + "Độ F (Fahrenheit): " + F + "<br>" + "Độ K (Kenvin): " + K)
</script>
</html>
