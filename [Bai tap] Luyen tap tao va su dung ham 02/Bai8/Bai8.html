<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text" id="view" onfocus="this.value=''"></td>
        <td>
            <button id="add" onclick="add()">Add</button>
        </td>
        <td>
            <button id="reverse" onclick="reverse()">Reverse</button>
        </td>
    </tr>

</table>
<hr>
<div id="mes"></div>
</body>
<script>
    var arr = []

    function add() {
        let a = document.getElementById("view").value
        arr.push(a)
        display()
    }

    function display() {
        document.getElementById("mes").innerHTML = arr;

    }

    function reverse() {
        arr.reverse()
        display();
    }
</script>
</html>
