<script>
    function factorial(a) {
        let factorial = 1;
        for (let i = 1; i <= a; i++) {
            factorial *= i;
        }
        return factorial;
    }

    let a = prompt("Tính giai thừa. Nhập số bất kì: ");
    let result = factorial(a);
    alert(a + "! = " + result)
</script>
