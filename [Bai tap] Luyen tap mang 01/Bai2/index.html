<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>Nhập số để thêm vào mảng. Sau đó check phần tử lớn nhất</p>
<input type="text" onfocus="this.value=''" id="input">
<button onclick="add()">Add</button>
<button onclick="check()">Check</button>
<p id="infor"></p>
</body>
<script>
    let arr = []


    function add() {
        let a = document.getElementById("input").value
        arr.push(a)
    }

    console.log(arr)

    function check() {
        let max = arr[0]
        let index = 0
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
                index = i
            }
        }
        document.getElementById("infor").innerHTML = "Phần tử có giá trị lớn nhất trong mảng là: " + max + "<br>" + "Đó là phần tử thứ: " + index
    }
</script>
</html>
