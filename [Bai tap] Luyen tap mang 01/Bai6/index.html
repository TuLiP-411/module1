<script>
    function add() {
        let count = 1;
        let arr = [];
        while (count <= 10) {
            arr.push(prompt("Nhập vào phần tử thứ " + count));
            count++
        }
        return arr;
    }

    function checkV(arr) {
        let v = prompt("Nhập vào phần tử V bất kì để check: ")
        if (arr.indexOf(v) != -1) {
            alert("V is in the array")
        } else alert("V is not in the array")
    }

    let arr = new add();
    checkV(arr)
</script>
