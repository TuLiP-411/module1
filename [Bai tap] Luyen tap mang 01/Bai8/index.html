<script>
    function add() {
        let count = 1;
        let arr = [];
        while (count <= 10) {
            arr.push(prompt("Nhập vào phần tử thứ " + count));
            count++
        }
        return arr;
    }

    function sort(arr) {
        arr.sort(function (a, b) {
            return b - a
        });

        )
    }

    let arr = new add();
    sort(arr)
