<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check array</title>
</head>
<body>
<p>Nhập số để thêm vào mảng. Sau đó check phần tử lớn nhất</p>
<input type="text" onfocus="this.value=''" id="input">
<button onclick="add()">Add</button>
<button onclick="check()">Check</button>
<p id="infor"></p>
</body>
<script>
    let arr = []
    let sum = 0

    function add() {
        let a = document.getElementById("input").value
        arr.push(a)
    }

    console.log(arr)

    function check() {
        let max = arr[0]
        let index = 0
        for (let i = 0; i < arr.length; i++) {
            sum += Number(arr[i])
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        console.log(sum)
        let avr = sum / arr.length
        document.getElementById("infor").innerHTML = "Phần tử có giá trị lớn nhất trong mảng là: " + max + "<br>" + "Giá trị trung bình của phần tử trong mảng " + avr
    }
</script>
</html>
