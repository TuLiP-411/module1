<script>
    class circle {
        radius;
        color;

        constructor(radius, color) {
            this.color = color;
            this.radius = radius;
        }

        getRadius() {
            return this.radius
        }

        getArea() {
            let S = Math.PI * this.radius * this.radius
            return S;
        }
    }

    let hinhTron = new circle(4, "orange")
    let banKinh = hinhTron.getRadius();
    let dienTich = hinhTron.getArea();
    document.write("Ban kinh hinh tron: " + banKinh + "<br>" + "Dien tich hinh tron: " + dienTich)
</script>
