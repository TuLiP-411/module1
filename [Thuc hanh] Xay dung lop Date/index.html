<script>
    class myDate {
        getDay() {
            return this._day;
        }

        setDay(value) {
            this._day = value;
        }

        getMonth() {
            return this._month;
        }

        setMonth(value) {
            this._month = value;
        }

        getYear() {
            return this._year;
        }

        setYear(value) {
            this._year = value;
        }

        day;
        month;
        year;

        constructor(day, month, year) {
            this._day = day;
            this._month = month;
            this._year = year;
        }
    }

    let date = new myDate(2, 2, 2007);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + " / " + month + " / " + year)

</script>
