<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 3</title>
</head>
<body onload="alert(compare())">

</body>
<script>
    function compare() {
        let a = +prompt("Nhap vao so a: ")
        let b = +prompt("Nhap vao so b: ")
        if (a > b) {
            alert("So a " + a + " lon hon so b " + b)
        } else {
            return a + b
        }
    }
</script>
