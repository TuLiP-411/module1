<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Find</title>
</head>
<body onload="lookUp()">

</body>
<script>
    function lookUp() {
        let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        let word = prompt("Hãy nhập vào ngôi sao: ")
        let result = "Không tìm thấy chòm sao tương ứng"
        for (let i = 0; i < arr1.length; i++) {
            if (word == arr1[i]) {
                result = arr2[i];
            }
        }
        alert(word + " thuộc chòm sao: " + result)
    }
</script>
</html>
