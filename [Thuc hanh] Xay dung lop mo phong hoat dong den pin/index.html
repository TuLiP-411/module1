<script>
    class Battery {
        energy;

        constructor(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        status;
        battery;

        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        setBattery(battery) {
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy()
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }

        light() {
            if (this.status) {
                alert("Lighting")
            } else alert("Not lighting")
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);
    document.write("Batter info:" + flashLamp.getBatteryInfo() + "<br>")
    flashLamp.light();

    document.write("Turn on <br>")
    flashLamp.turnOn();
    flashLamp.light();
    flashLamp.turnOff();
    flashLamp.light();
</script>
