<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h2>Thời khóa biểu</h2>
<table>
<tr>
    <th rowspan="2">Thứ</th>
    <th colspan="2">Hoạt động</th>
</tr>
<tr>
    <th>Sáng</th>
    <th>Chiều</th>
</tr>
<tr>
    <td>Thứ Hai</td>
    <td>Thể dục</td>
    <td>Hướng dẫn trò chơi mới</td>
</tr>
<tr>
    <td>Thứ Ba</td>
    <td>Nhận biết tập nói</td>
    <td>Rèn nề nếp kỹ năng sống</td>
</tr>
<tr>
    <td>Thứ tư</td>
    <td>Âm nhạc </td>
    <td>Vui chơi</td>
</tr>
<tr>
    <td>Thứ Năm</td>
    <td>Văn học</td>
    <td>Nhận biết các giá trị sống</td>
</tr>
</table>
</body>
</html>
