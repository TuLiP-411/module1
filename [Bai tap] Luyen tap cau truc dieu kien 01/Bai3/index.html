<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<p id="mes"></p>
</body>
<script>
    let a = prompt('Hãy nhập số nguyên bất kỳ: ')
    if (a < 0) {
        document.getElementById('mes').innerHTML = "Số " + a + " là số nhỏ hơn 0"
    } else document.getElementById('mes').innerHTML = "Số " + a + " là số lớn hơn 0"

</script>
</html>
